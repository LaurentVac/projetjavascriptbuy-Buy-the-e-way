<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Buy the e-way vente de transport électrique</title>
</head>

<!-- PARTIE JULIEN NAVBAR -->
<!-- creation d'une navbar bootstrap -->

<body>
    <div class="container">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand">Buy the e-way</h1>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <!-- Menu deroulant qui est caché en mode desktop et devient menu burger visible en responsive -->

                <ul class="navbar-nav d-md-none">
                    <li class="nav-item active">

                        <a class="nav-link">Catégorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Draisienne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hoverboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trottinette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vélo</a>
                    </li>


                </ul>
            </div>

            <!-- Bouton "panier"qui appelera une modal  -->

            <button id="cartIn" type="button" class="btn btn-success mt-3" data-toggle="modal"
                data-target="#modal">Panier
            </button>

            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title">Votre commande</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">x</span></button>
                        </div>

                        <div class="modal-body">
                            <div id="mainModal" class="container-fluid">
                                <div class="row" id="exampleObject">

                                    <div class="col-5">
                                        <img class="img-fluid" src="" alt="Image a afficher">
                                    </div>

                                    <div class="col-5">
                                        <div id="orderTitle" class='text-center'>titre de l'article</div>

                                        <div class="d-flex justify-content-center">
                                            <input type="button" value="-">
                                            <span class="mx-3" id="quantity">quantité</span>
                                            <input type="button" value="+">
                                        </div>

                                    </div>

                                    <div id="price" class="col-2">prix</div>
                                </div>

                            </div>

                        </div>


                        <div class="modal-footer">

                            <button id="orderValid" type="button" class="btn btn-success">Valider la commande</button>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </div>
    <div id="mainContent" class="container">
        <div id="mainRow" class="row">
            <!-- menu de navigation à gauche -->
            <div class="d-none d-lg-block col-lg-2 h-100">
                <h2>Catégorie</h2>
                <div><a href="#">Vélo</a></div>
                <div><a href="#">Trotinettes</a></div>
                <div><a href="#">Overboards</a></div>
                <div><a href="#">Draisiennes</a></div>
            </div>
        <div class="col-12 col-lg-10">
            <div id="cardRow" class="row">
                <!-- Modèle de card  -->
                <div id="cardLayout" class="col-lg-6">
                    <div class="row">
                        <div class="card text-default mt-3 p-3">
                            <img class="card-img-top img-fluid mb-3 px-5" src="" alt="A remplir dynamiquement">
                            <div class="card-body">
                                <h3 class="card-title text-center mb-4">Prix</h3>
                                <h6 class="card-subTitle mb-3 text-primary">Nom du produit</h6>
                                <p class="card-text">Description du produit</p>
                            </div>
                            <div class="text-center mb-4"><button class="btn btn-primary">J'ACHETE !</button></div>
                            <div class="card-footer">
                                <small class="text-muted">Référence produit</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            

        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="assets/js/catalogExtract.js"></script>
    <script src="assets/js/panier.js"></script>
    <script src="assets/js/julien.js"></script>
</body>

</html>
